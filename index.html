<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Reservas MI NEGOCIO</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <form action="" class="formulario">
      <img src="logo.jpg" class="imgLogo" />

      <h1 class="formulario__titulo">MI NEGOCIO</h1>
      <h3 class="formulario__subtitulo">Reservas</h3>
      <p class="formulario__parrafo">
        Llena este pequeño formulario para agendar tu cita en MI NEGOCIO.
      </p>

      <label for="cliente" class="formulario__label">¿Cuál es tu nombre?</label>
      <input
        id="cliente"
        type="text"
        class="formulario__input"
        placeholder="Indica cuál es tu nombre completo"
      />

      <label for="direccion" class="formulario__label">¿Cuál es tu dirección?</label>
      <input
        id="direccion"
        type="text"
        class="formulario__input"
        placeholder="Indica cuál es tu dirección"
      />

      <label name="color">Indica la variante del producto:</label>
      <input type="radio" id="amarillo" name="colors" value="Amarillo" />
      <label for="amarillo">Amarillo</label><br />
      <input type="radio" id="azul" name="colors" value="Azul" />
      <label for="azul">Azul</label><br />
      <input type="radio" id="rojo" name="colors" value="Rojo" />
      <label for="rojo">Rojo</label><br />
      <input type="radio" id="magenta" name="colors" value="Magenta" />
      <label for="magenta">Magenta</label>
      <br />
      <br />

      <label for="piezas" class="formulario__label">Cantidad o Número de piezas:</label>
      <input
        id="piezas"
        type="text"
        class="formulario__input"
        placeholder="Indica la cantidad de piezas"
      />
      <label for="telefono_cliente" class="formulario__label">Teléfono de contacto:</label>
      <input
        id="telefono_cliente"
        type="text"
        class="formulario__input"
        placeholder="Indica tu teléfono de contacto"
      />

      <div id="respuesta"></div>

      <button id="submit" class="formulario__submit">Enviar a WhatsApp</button>
    </form>
    <script src="js/form.js"></script>
  </body>
</html>
